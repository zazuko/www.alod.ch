apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alod-ch
  annotations:
    external-dns.alpha.kubernetes.io/hostname: alod-ch.zazuko.net
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  tls:
    - secretName: alod-ch-cert
      hosts:
        - alod.ch
        - data.alod.ch
        - data.bs.alod.ch
        - data.ge.alod.ch
        - data.helveticarchives.alod.ch
        - data.ne.alod.ch
        - data.vs.alod.ch
        - test.alod.ch
        - www.alod.ch
    - secretName: data-staatsarchiv-bs-ch-cert
      hosts:
        - data.staatsarchiv-bs.ch

  rules:
    - host: alod.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: varnish
                port:
                  number: 80
    - host: data.alod.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: varnish
                port:
                  number: 80
    - host: data.bs.alod.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: varnish
                port:
                  number: 80
    - host: data.ge.alod.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: varnish
                port:
                  number: 80
    - host: data.helveticarchives.alod.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: varnish
                port:
                  number: 80
    - host: data.ne.alod.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: varnish
                port:
                  number: 80
    - host: data.vs.alod.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: varnish
                port:
                  number: 80
    - host: test.alod.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: varnish
                port:
                  number: 80
    - host: www.alod.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: varnish
                port:
                  number: 80
    - host: data.staatsarchiv-bs.ch
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: varnish
                port:
                  number: 80
